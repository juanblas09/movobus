<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MovoBus</title>
    <link
        href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic'
        rel='stylesheet' type='text/css'>
    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js"
        integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand">
            <img src="/img/logo.png" height="30" class="d-inline-block align-top" alt="">
            MovoBus
        </a>
        <form class="form-inline">
            <a href="http://fmcomunicarte.com"><button class="btn btn-outline-success my-2 my-sm-0"
                    type="submit">Volver</button></a>
        </form>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <div class="alert alert-info" role="alert">
                <i class="fas fa-info-circle"></i> Estos son los recorridos disponibles
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                        <div class="card-header"><i class="fas fa-long-arrow-alt-right"></i> Origen</div>
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-map-marker"></i> López</h5>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                        <div class="card-header"><i class="fas fa-bus"></i> Destino</div>
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-map-marker"></i> Santa Fe</h5>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table table-sm">
                <thead>
                    <tr>
                        <th scope="col">Empresa</th>
                        <th scope="col">Línea</th>
                        <th scope="col">Sale</th>
                        <th scope="col">Llega</th>
                        <th scope="col">+Info</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-info">
                        <th scope="row">CDG</th>
                        <td>Directo <i class="far fa-calendar-plus"></i></td>
                        <td>06:05</td>
                        <td>08:10</td>
                        <td><button type="button" class="btn btn-info btn-sm"><i class="fas fa-plus"></i></button></td>
                    </tr>
                </tbody>
            </table>

            <h3>Referencias</h3>
            <p>
                <i class="far fa-calendar-plus"></i> Exclusivo días hábiles <br>
                <i class="far fa-calendar-times"></i> Exclusivo domingos y feriados
            </p>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
